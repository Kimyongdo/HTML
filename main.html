<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>이삭토스트</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <style>
            .carousel-inner img{
              width: 30%;
              height: 30%;
            }

            .carousel-indicators > li{
              background-color: black;
            }
            .carousel-indicators .active{
              background-color: red;
            }

            .menu_footer{
                background-color: white;
                

            }
            ul{
                list-style: none;
            }
            .foundBox{
                float: left; width: 33%;
            }
        </style>

    </head>
    <body>

        <div>
            <img src="./imgs/isaac.png">
            
        </div>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container">
                <!-- 2.2 모바일 화면일 때 오른쪽 끝에 햄버거 아이콘 모양의 메뉴를 내비게이션이 변경 -->
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navMenu"><span class="navbar-toggler-icon"></span></button>
                <!-- 2.3 내비메뉴 -->
                <div class="collapse navbar-collapse" id="navMenu">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="#" class="nav-link">메뉴</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">창업정보</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">브랜드</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">매장찾기</a></li>
                    </ul>
                </div>

            </div>
        </nav>
        
        <div id="demo" class="carousel slide" data-ride="carousel">
        
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
            </ol>
            
            <!-- The slideshow -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="img center-block" src="./imgs/toast1.jpg" alt="toast1" width="auto" height="auto">
              </div>
              <div class="carousel-item">
                <img src="./imgs/toast2.jpg" alt="toast2" width="auto" height="auto">
              </div>
              <div class="carousel-item">
                <img src="./imgs/toast3.jpg" alt="toast3" width="auto" height="auto">
              </div>
            </div>
            
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>

          <div class="part2">
              <div class="foundWrap clearfix">
                <div class="foundBox">
                    <ul>
                        <li>
                            <img src="imgs/found_img1.jpg">
                        </li>
                        <li class="found1_icon">
                            <img src="imgs/found_img4.jpg">
                        </li>
                        <li class="found1_title">소자본 창업</li>
                    </ul>
                </div>
                
                <div class="foundBox">
                    <ul>
                        <li>
                            <img src="imgs/found_img2.jpg">
                        </li>
                        <li class="found2_title">창업문의/업종변경</li>
                        
                    </ul>
                </div>

                <div class="foundBox">
                    <ul>
                        <li>
                            <img src="imgs/found_img3.jpg">
                        </li>
                        <li class="found2_title">창업상담문의</li>
                        
                    </ul>
                </div>
              </div>

          </div>

          <!-- 4. footer -->
        <div id="ft">
            <div class="w1100 center">
                <div class="logo_footer">
                    <img src="http://www.isaac-toast.co.kr/img/common/logo_footer.png">
                </div>
                <div class="menu_footer">
                    <a href="#">회사소개</a>
                    <a href="#">제휴/제안</a>
                    <a href="#">고객의 소리</a>
                    <a href="#">이용약관</a>
                    <a href="#">개인정보처리방침</a>
                    <a href="#">이메일무단수집거부</a>
                    <a href="#">점주공간</a>

                </div>
            </div>
            
            
        </div>


    </body>
</html>
